<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/product.css">
</head>
<body>

    <nav id="top" class="navbar">
        <section class="nav">
            <img src="img/Logos/HivemindLogo.png" class="brand-logo" alt="">
            <div class="items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Search Product">
                    <button class="search-btn"> search</button>
                </div>
                <button onclick="document.getElementById('id01').style.display='block'" class="user nav-items"> <img
                        src="img/buttons/user.png" alt=""> </button>
                <!-- Starts of the sign up form-->
                <div id="id01" class="modal">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">x</span>
                    <form class="modal-content" action="#">
                        <div class="container">
                            <img src="img/Logos/dark-logo.png" class="logo" alt="">
                            <div>
                                <input type="text" autocomplete="off" id="name" placeholder="name">
                                <input type="email" autocomplete="off" id="email" placeholder="email">
                                <input type="password" autocomplete="off" id="password" placeholder="password">
                                <input type="text" autocomplete="off" id="number" placeholder="number">
                             <br>
                                <button class="signupbtn">create account</button>
                            </div>
                            <a href="/login" class="link">already have an account? Log in here</a>
                        </div>
                    </form>
                </div>
                <script src="home.js"></script>
                <script>
                    var modal = document.getElementById('id01');


                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    } 
                </script>
                <!-- End Sign up form-->
                <a class="nav-items"> <img src="img/buttons/cart.png" alt=""></a>
            </div>
        </section>
        <hr>
        <ul class="link-container">
            <li class="link-item"> <button class="tablink, link-item" onclick="openPage('Home', this)"
                    id="defaultOpen">Home</button></li>
            <li class="link-item"> <button class="tablink, link-item" onclick="openPage('Coffee', this)">Coffee</button>
            </li>
            <li class="link-item"><button class="tablink, link-item" onclick="openPage('Tea', this)">Tea</button></li>
            <li class="link-item"> <button class="tablink, link-item" onclick="openPage('Food', this)">Food</button>
            </li>
        </ul>
    </nav> 
    <section class="product-container">

        <div class="product-card left">
            <div class="product-image">
                <span class="discount-tag"></span>
                <img src="img/Product/snapbythree-my-g6e641CiHFQ-unsplash.jpg" class="product-thumb" alt=""
                    width="1024" height="1024">
                <button class="card-btn">Add to cart</button>
            </div>
            <div class="product-info">
                <h2 class="product-brand">Black Coffee</h2>
                <p class="product-short-des"></p>
                <span class="price">$1.99</span><span class="actual-price"></span>
            </div>
        </div>
        <div class="product-card middle">
            <div class="product-image">
                <span class="discount-tag"></span>
                <img src="img/Product/tabitha-turner-F0Wd4djYvSA-unsplash.jpg" class="product-thumb" alt=""
                    width="1024" height="1024">
                <button class="card-btn">Add to cart</button>
            </div>
            <div class="product-info">
                <h2 class="product-brand">Cold Brew</h2>
                <p class="product-short-des"></p>
                <span class="price">$4.55</span><span class="actual-price"></span>
            </div>
        </div>
        <div class="product-card right">
            <div class="product-image">
                <span class="discount-tag"></span>
                <img src="img/Product/valeriia-miller-9kIdbW3Fwuo-unsplash.jpg" class="product-thumb" alt=""
                    width="1024" height="1024">
                <button class="card-btn">Add to cart</button>
            </div>
            <div class="product-info">
                <h2 class="product-brand">Latte</h2>
                <p class="product-short-des"></p>
                <span class="price">$5.99</span><span class="actual-price"></span>
            </div>
        </div>
        <div class="product-card left">
            <div class="product-image">
                <span class="discount-tag"></span>
                <img src="Images/Coffee/Frappe.jpeg" class="product-thumb" alt="" width="1024" height="1024">
                <button class="card-btn">Add to cart</button>
            </div>
            <div class="product-info">
                <h2 class="product-brand">Caramel Frappe</h2>
                <p class="product-short-des"></p>
                <span class="price">$6.99</span><span class="actual-price"></span>
            </div>
        </div>
    </section>
</section>
</body>
</html>
